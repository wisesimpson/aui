<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="list.js" type="module"></script>
    <style>
      ul{
          list-style:none;
      }
      li{
	  position:relative;
          margin-top:20px;
      }
      li>div{
          padding:4em;
	  background:#eee;
          border:1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><div>A</div></li>
      <li style="background:#ede2c9"><div>B</div></li>
      <li><div>C</div></li>
      <li><div>D</div></li>
      <li><div>E</div></li>
      <li><div>F</div></li>
    </ul>
  </body>
</html>
