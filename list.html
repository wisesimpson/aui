<!DOCTYPE html>

  <head>

    <style>
      ul{
	  list-style:none;
      }
      li>div{
	  padding:4em;
	  border:1px solid #eee;
      }	  
    </style>
  </head>

    <ul>
      <li><div>A</div></li>
      <li style="background:#ede2c9"><div>B</div></li>
      <li><div>C</div></li>
      <li><div>D</div></li>
      <li><div>E</div></li>
      <li><div>F</div></li>
    </ul>
  </body>
</html>
